<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rented Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="readXml('cars.xml')">
    <div class ="container">
        <caption>
            <div class="caption-container">
                <div class="caption-title">RENTED CARS</div>
                <div class="caption-buttons">
                    <button id="AddCar">Add Car</button>
                    <button id="RefreshCar">Refresh</button>
                </div>
            </div>
        </caption>
        <form id ="CarForm" style="display: none;">
            <table>
                <tr>
                    <td>
                        <label for="Model">Model:</label><br>
                        <input type="text" id="Model" required>
                    </td>
                    <td>
                        <label for="Price">Price:</label><br>
                        $ <input type="number" id="Price" required style="width: 30%;"> / day
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Shop">Shop:</label><br>
                        <input type="text" id="Shop" required>
                    </td>
                    <td>
                        <label for="RentingDate">Renting Date:</label><br>
                        <input type="date" id="RentingDate" required>
                    </td>
                </tr>
            </table>            
            <button id="Add">Add Car</button>
            <button id="Reset" style="margin-left: 10px;">Reset</button>
        </form>
        <table id="CarTable">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Shop</th>
                    <th>Renting Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toyota Corolla</td>
                    <td>$45/day</td>
                    <td>City Rentals</td>
                    <td>2024-06-01</td>
                </tr>
                <tr>
                    <td>Honda Civic</td>
                    <td>$50/day</td>
                    <td>AutoHire</td>
                    <td>2024-06-03</td>
                </tr>
                <tr>
                    <td>Ford Focus</td>
                    <td>$40/day</td>
                    <td>QuickCars</td>
                    <td>2024-06-05</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
