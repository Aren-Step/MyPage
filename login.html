<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e0bfbf; }
        #login-container {
            max-width: 350px;
            margin: 100px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 4px;
        }
        #login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ec0606;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="reset"] {
            background: #5a3e3e;
        }
        button:hover {
            background: #8f0909;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Welcome</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username: admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password: 1234">
            </div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script>
        const Username = "admin";
        const Password = "1234";
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let validInput = true;

            usernameInput.style.borderColor = "#ccc";
            passwordInput.style.borderColor = "#ccc";

            if (usernameInput.value !== Username) {
                usernameInput.style.borderColor = "red";
                validInput = false;
            }
            if (passwordInput.value !== Password) {
                passwordInput.style.borderColor = "red";
                validInput = false;
            }
            if (validInput) {
                window.location.href = "home.html";
            }
        });

        form.addEventListener('reset', function() {
            usernameInput.style.borderColor = "#ccc";
            passwordInput.style.borderColor = "#ccc";
        });
    </script>
</body>
</html>
